name: Test against ROS 1

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test-ros1:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [
          "ubuntu-py39",
          "ubuntu-py310",
          "ubuntu-py311",
        ]
        include:
          - name: "ubuntu-py39"
            os: ubuntu-latest
            python-version: "3.9"
          - name: "ubuntu-py310"
            os: ubuntu-latest
            python-version: "3.10"
          - name: "ubuntu-py311"
            os: ubuntu-latest
            python-version: "3.11"
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
      - name: Install
        run: |
          python -m pip install --no-cache-dir -r requirements-dev.txt
      - name: Set up docker containers
        run: |
          docker build -t gramaziokohler/rosbridge:integration_tests_ros1 ./docker/ros1
          docker run -d -p 9090:9090 --name rosbridge gramaziokohler/rosbridge:integration_tests_ros1 /bin/bash -c "roslaunch /integration-tests.launch"
          docker ps -a
      - name: Run linter
        run: |
          invoke check
      - name: Run tests
        run: |
          pytest tests/ros1
      - name: Tear down docker containers
        run: |
          docker rm -f rosbridge
